{% extends "base.html" %}

{% block title %}Магазин{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Магазин</h1>

{% if products %}
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        {% for item in products %}
        <div class="bg-white p-4 shadow-md rounded-lg relative group">
            <img src="{{ item['image'] or '/static/images/placeholder.png' }}" alt="{{ item['name'] }}" class="w-full h-48 object-cover mb-2">
            <h2 class="text-xl font-semibold">{{ item['name'] }}</h2>
            <p class="text-gray-600">{{ item['price'] }} грн</p>
            <!-- <a href="{{ url_for('products.add_to_cart', product_id=item['id']) }}" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                Купити
            </a> -->
        </div>
        {% endfor %}
    </div>
{% else %}
    <p class="text-center col-span-full">Наразі немає продуктів у магазині.</p>
{% endif %}
{% endblock %}
